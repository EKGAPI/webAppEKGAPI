<div ng-controller="ChooseController">
  <div class="welcome-holder">
    <h1 class="welcomeTitle">Welcome to Kardia</h1>
  </div>

  <p bn-fade-helper class="viewport">
    <img
      ng-src="{{ image.source }}"
      title="{{ image.title }}"
      class="image"
    />
  </p>

  <div class="row">
    <div class="landing landingDev" ng-click="threeScale()">
      <h2 class="button-title">Developer Portal</h2>
      <p class="button-text">Sign up for API access, read documentation</p>
    </div>
    <div class="landing landingUser" ui-sref="user">
      <h2 class="button-title">Example Kardia webapp</h2>
      <p class="button-text">Real-time arrythmia analysis</p>
    </div>

  </div>

  <div class="footer">
    Copyright Â© 2015 Kardia.io inc. All rights reserved.
  </div>
</div>
