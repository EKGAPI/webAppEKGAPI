<div>
  <div class="api-form">
    <form ng-hide="isAuth()" accept-charset="UTF-8" name="signinForm" ng-submit="signin()">
      <input name="name" type="text" class="form-control" placeholder="email" ng-model='user.username' ng-pattern="/^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" required>
      <span class="form-error" ng-show="signinForm.name.$error.pattern">Please enter a valid email address</span>
      <input name="password" type="password" class="form-control" placeholder="password" ng-model='user.password' ng-minlength="6" required>
      <span class="form-error" ng-show="signinForm.password.$error.minlength">Minimum password length is 6 characters</span>
      <button ng-disabled='signinForm.$invalid' class="btn btn-material-red btn-block" id="sign-in" type="submit">Sign In</button>
      <span class="formSwitch">Don't have an account?</span>
      <!--<input type="password" class="form-control" placeholder="confirm password" ng-model="user.cpassword">
      <input type="text" class="form-control" placeholder="first name" ng-model='user.first'>
      <input type="text" class="form-control" placeholder="last name" ng-model='user.last'>
      <button class="btn btn-material-red btn-block" id="sign-up" ng-click="signup()" value="Sign Up">Sign Up</button>-->
    </form>
  </div>

  <button class="keyButt" ng-show="isAuth()" ng-click="generateKey()">Generate API Key</button>
  <div ng-show="isAuth()" class="keyDisplay">
    API Key: {{APIkey}}
    <br>
    Secure ID: {{SecureID}}
  </div>

</div>
