<div id='home'>
  <a href='#/signin' ng-click='signout()'>sign out</a>
  <button>Home</button>
  <button>Detail</button>
  <div id='zoomedInGraph'>
    <rickshaw-chart
      data="snippet"
      color="red"
      renderer="renderer"
      width="400"
      height="400">
    </rickshaw-chart>
  </div>
  <div id='longGraph'>
    <rickshaw-chart
      data="largerSnippet"
      color="red"
      renderer="renderer"
      width="1000"
      height="100">
    </rickshaw-chart>
  </div>
  <div id='dayOfWeekContainer'>
    <button class='dayOfWeek' id='MON' ng-click='getData(1, 0, 0)'>M</button>
    <button class='dayOfWeek' id='TUES' ng-click='getData(2, 0, 0)'>T</button>
    <button class='dayOfWeek' id='WED' ng-click='getData(3, 0, 0)'>W</button>
    <button class='dayOfWeek' id='THURS' ng-click='getData(4, 0, 0)'>T</button>
    <button class='dayOfWeek' id='FRI' ng-click='getData(5, 0, 0)'>F</button>
    <button class='dayOfWeek' id='SAT' ng-click='getData(6, 0, 0)'>S</button>
    <button class='dayOfWeek' id='SUN' ng-click='getData(0, 0, 0)'>S</button>
  </div>
  <div id='timeControllers'>
  </div>

  <div ng-app="timeShift" ng-controller="timeCtrl">
    <h2>
      <button ng-click="ddecrement()"> -- </button>
      <button ng-click="decrement()"> - </button>
      {{time.display}}
      <button ng-click="increment()"> + </button>
      <button ng-click="iincrement()"> ++ </button>
      <p>raw date/time: {{time.value}}</p>
    </h2> 
    <p>+- increments by 1,000 seconds, ++ -- increments by 10,000 seconds.</p>
  </div>
</div>
