<div id='home' ng-controller="MainController">
  <a href='#/signin' ng-click='signout()'>sign out</a>
  <button>Home</button>
  <button>Detail</button>
  <div id='zoomedInGraph'>
    <rickshaw-chart
      data="snippet"
      color1="red"
      color2="blue"
      renderer="renderer"
      width="400"
      height="400">
    </rickshaw-chart>
  </div>
  <div id='longGraph'>
    <rickshaw-chart
      data="largerSnippet"
      color1="red"
      color2="blue"
      renderer="renderer"
      width="1000"
      height="100">
    </rickshaw-chart>
  </div>
  <div class="timeButtons" ng-controller="TimeController">
    <div id='dayOfWeekContainer'>
      <button class='dayOfWeek' id='MON' ng-click='getData(1, time.hour, time.minute)'>M</button>
      <button class='dayOfWeek' id='TUES' ng-click='getData(2, time.hour, time.minute)'>T</button>
      <button class='dayOfWeek' id='WED' ng-click='getData(3, time.hour, time.minute)'>W</button>
      <button class='dayOfWeek' id='THURS' ng-click='getData(4, time.hour, time.minute)'>T</button>
      <button class='dayOfWeek' id='FRI' ng-click='getData(5, time.hour, time.minute)'>F</button>
      <button class='dayOfWeek' id='SAT' ng-click='getData(6, time.hour, time.minute)'>S</button>
      <button class='dayOfWeek' id='SUN' ng-click='getData(0, time.hour, time.minute)'>S</button>
    </div>

    <div>
      <h2>
        <!-- First update the clock time, then send a request for new data to update graph -->
        <button ng-click="updateDisplayTime('--'); getData(time.dayOfWeek, time.hour, time.minute)"> -- </button>
        <button ng-click="updateDisplayTime('-'); getData(time.dayOfWeek, time.hour, time.minute)"> - </button>
        {{display}}
        <button ng-click="updateDisplayTime('+'); getData(time.dayOfWeek, time.hour, time.minute)"> + </button>
        <button ng-click="updateDisplayTime('++'); getData(time.dayOfWeek, time.hour, time.minute)"> ++ </button>
      </h2> 
    </div>
  </div>
</div>
