<div id='home'>
  <a href='#/signin' ng-click='signout()'>sign out</a>
  <button>Home</button>
  <button>Detail</button>
  <div id='zoomedInGraph'>
    <rickshaw-chart
      data="sampleData1"
      color="red"
      renderer="renderer"
      width="400"
      height="400">
    </rickshaw-chart>
  </div>
  <div id='longGraph'>
    <rickshaw-chart
      data="sampleData2"
      color="red"
      renderer="renderer"
      width="1000"
      height="100">
    </rickshaw-chart>
  </div>
  <div id='dayOfWeekContainer'>
    <button class='dayOfWeek' id='MON'>M</button>
    <button class='dayOfWeek' id='TUES'>T</button>
    <button class='dayOfWeek' id='WED'>W</button>
    <button class='dayOfWeek' id='THURS'>T</button>
    <button class='dayOfWeek' id='FRI'>F</button>
    <button class='dayOfWeek' id='SAT'>S</button>
    <button class='dayOfWeek' id='SUN'>S</button>
  </div>
  <div id='timeControllers'>
  </div>
</div>
