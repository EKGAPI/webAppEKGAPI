<!DOCTYPE html>

<html ng-app='ekg'>

  <head>
    <title>EKG Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="lib/angular-material/angular-material.css">
    <link rel="stylesheet" href="lib/angular-material/themes/default-theme.css">
    <link rel="stylesheet" href="lib/angular-material/themes/teal-theme.css">
    <link rel="stylesheet" href="lib/rickshaw/rickshaw.css">
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">
    <link href="lib/bootstrap-material-design/dist/css/material-wfont.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="navbar btn-material-teal" ng-controller="AuthController">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-warning-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <img src="/components/images/mainLogoTrans.png" style="float:left">
        <a class="navbar-brand" href="#/home">EKG Tracker</a>

      </div>
      <div class="navbar-collapse collapse navbar-warning-collapse">
        <ul class="nav navbar-nav">
          <li ng-cloak ng-show='isAuth()'><a href="#/triage">Triage</a></li>
          <li ng-cloak ng-show='isAuth()'><a href="#/home">Analysis</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-cloak ng-show='isAuth()'><a href='#/signin' id="signout" ng-click='signout()'>Sign Out</a>
          <li ng-cloak ng-hide='isAuth()' class="dropdown">
            <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">Sign In <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <form accept-charset="UTF-8" name="signinForm" >
                <input type="text" class="form-control" placeholder="email" ng-model='user.username'>
                <input type="password" class="form-control" placeholder="password" ng-model='user.password'>
                <button class="btn btn-material-teal btn-block" id="sign-in" ng-click="signin()" value="Sign In">Sign In</button>
                <input type="password" class="form-control" placeholder="confirm password" ng-model="user.cpassword">
                <input type="text" class="form-control" placeholder="first name" ng-model='user.first'>
                <input type="text" class="form-control" placeholder="last name" ng-model='user.last'>
                <button class="btn btn-material-teal btn-block" id="sign-up" ng-click="signup()" value="Sign Up">Sign Up</button>
              </form>
            </ul>
          </li>
        </ul>
      </div>
    </header><!-- nav bar -->

    <div ui-view></div>

    <!-- javascript -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="lib/rickshaw/vendor/d3.v3.js"></script>
    <script src="lib/rickshaw/rickshaw.js"></script>
    <script src="lib/oboe/dist/oboe-browser.js"></script>
    <script src="lib/moment/min/moment.min.js"></script>
    <!-- following four are angular material dependencies -->
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/hammerjs/hammer.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
    <!-- bootstrap material design -->
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-material-design/dist/js/ripples.min.js"></script>
    <script src="lib/bootstrap-material-design/dist/js/material.min.js"></script>

    <script src="app.js"></script>
    <script src="main.js"></script>
    <script src="components/signin/auth.js"></script>
    <script src="components/analysis/rickshawDirective.js"></script>
    <script src="components/analysis/timeShift.js"></script>
    <script src="components/analysis/chart.js"></script>
    <script src="components/triage/highcharts/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script>
      $(document).ready(function() {
          $.material.init();  // required for bootstrap-material-design
      });
    </script>
  </body>

</html>
